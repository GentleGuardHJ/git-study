name: install-new-package
run-name: ${{ github.actor }} is installing brandnew npm package
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install -g json
      - run: json -v
